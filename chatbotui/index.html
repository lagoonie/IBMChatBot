<!DOCTYPE html>

<html>

<title>W3.CSS Template</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>

body,h1,h5 {font-family: "Raleway", sans-serif}

body, html {height: 100%}

.bgimg {

  background-image: url('https://www.primeins.com/images/news/42300/11333/large/windstorm_insurance_homeowners_property_NJ_NY_CA_FL_primeins.jpg');

  min-height: 100%;

  background-position: center;

  background-size: cover;

}

</style>

<body>



<div class="bgimg w3-display-container w3-text-white">

  <div class="w3-display-middle w3-jumbo">

    <p>Emergency Bot - Rescue that you can rely on</p>

  </div>

  <div class="w3-display-topleft w3-container w3-xlarge">



  </div>

  <div class="w3-display-bottomleft w3-container">

    <p class="w3-xlarge">Red Cross 1 (800) 733-2767</p>

    <p class="w3-xlarge">Emergency 911</p>

    <p class="w3-xlarge">Doctors without Borders</p>

    <p class="w3-xlarge">International Medical Corps</p>

    <p class="w3-xlarge">World Vision</p>

    <p>powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>

  </div>

</div>

<script>
  window.watsonAssistantChatOptions = {
      integrationID: "885dce50-bdd1-426b-a0c3-4304c655e8a0", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "066747bf-3355-4383-bce9-5a6cc1a3844c", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>





</body>

</html>
